<div class="first-container">

    <div class="title-text">
        <p class="title">תכנית חממת המעצבים, מחזור 2022</p>
        <br>
        <p class="text-medium">מוזמנים להשאיר פרטים על מנת שנול לעדכן אתכם בתוכניות ומזימות נוספות שלנו :)</p>
        <br>
        <p class="text-premail">לשאלות נוספות מוזמנות/ים לכתוב למנהלת חממת המעצבים ענת ציגלמן <span class="text-mail">terminal@outbox.org.il</span></p>
    </div>

    <div class="form-first">
        <p class="form-title">רוצים להמריא? <span class="form-title-bolt">הירשמו כאן!</span></p>
        <form  [formGroup]="regFormGroup" (ngSubmit)="sendFirst()">     
            <div class="form-itself">
                
                <mat-form-field appearance="fill">
                    <input class="form-input"  placeholder="שם מלא" formControlName="nameCtrl">
                </mat-form-field>
                
                <mat-form-field appearance="fill">
                    <input class="form-input"  placeholder="טלפון" formControlName="phoneCtrl">
                </mat-form-field>
    
                <mat-form-field appearance="fill">
                    <input  class="form-input"  placeholder="אימייל" formControlName="emailCtrl">
                </mat-form-field>
    
                <mat-form-field appearance="fill">
                    <textarea  class="form-input" placeholder="כמה מילים עליך וכיצד נוכל לעזור?" formControlName="needsCtrl"></textarea>
                </mat-form-field>

                <button mat-stroked-button type="submit" class="btn-send">שליחה</button>
            </div>
        </form>

    </div>
